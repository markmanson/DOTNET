 {

 var atpos=d.indexOf("@");

 {
 alert("You must have enter First Name");

 else if(d.length!=0)

	{
		alert("E-mail id is not valid");
		document.getElementById("eid").focus();
	return false;
	}
	}
	else
	{
		alert("You have entered more than 50 characters in email id....");
		document.getElementById("eid").focus();
		return false;

 }
if(e.length>100)
 {
 alert("You have entered more than 100 characters in address....");

 }
else if(document.FrmHUD.DdlHY.selectedIndex==0)
 {

 else if(document.FrmHUD.DdlHM.selectedIndex==0)

 else if(document.FrmHUD.DdlHD.selectedIndex==0)

 }
for(var i=0;i<document.FrmHUD.CbxHinterest.length;i++)
 {
	 if(document.FrmHUD.CbxHinterest[i].checked == true)
	 {
	  ch=true;
	 
	 }
 } 
if(ch==false)
 {
 document.getElementById("wp").focus();
 alert("You must have enter area of Interest");
 return false;
 }
 else if(z == "")
 {
	 alert("You must have enter Other Interest");
	 document.getElementById("oi").focus();
	 return false;
 }
else if(c.length>100)
 {
 alert("You have entered more than 100 characters in other interest....");
 document.getElementById("oi").focus();
 return false;
 }
 else
 {
 alert("You have submit your details successfully");
 return true;
 }
}
